# environment variables
environment:
  nodejs_version: "6"

# scripts that run after cloning repository
install:
  # install node 
  - ps: Install-Product node $Env:nodejs_version
  - npm install -g npm
  - npm install -g webpack  
  - npm install
  
test_script:
  - npm run lint
  - npm run build
  - npm test -- --browsers PhantomJS --watch=false

build: off
  
artifacts:
  - path: .\src\app\crud-table