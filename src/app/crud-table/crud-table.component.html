<md-table #table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns" cdkColumnDef={{column.propertyName}}>
    <md-header-cell *cdkHeaderCellDef> {{ column.displayName }} </md-header-cell>
    <md-cell *cdkCellDef="let row"> {{ row[column.propertyName] }} </md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="displayedColumnNames"></md-header-row>
  <md-row *cdkRowDef="let row; columns: displayedColumnNames;"></md-row>
</md-table>
